{% extends 'index.html' %}
{% block title %}이미지분석{% endblock %}
{% block activeClass %}
<script>
    window.onload = function(){
        document.getElementById('predict').className = 'nav-link active';
    }
</script>
{% endblock %}
{% block cssblock %}
<style>
    h3 {
        margin:auto;
        text-align: center;
        margin-bottom: 50px;
    }
    #btnsort {
        margin:auto;
        text-align: center;
    }
    a {
        text-decoration: none;
    }
</style>
{% endblock %}
{% block content %}
    <h3>다운로드 파일 리스트</h3>
    <table class="table">
        {% for list in dirlist %}
        <tr>
            <td><a href="/predict/download/{{ list }}">{{ list }}</a></td>    
        </tr>
        {% endfor %}
    </table>
{% endblock %}
