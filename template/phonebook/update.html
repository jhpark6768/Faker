{% extends 'index.html' %}
{% block title %}전화번호  수정{% endblock %}
{% block cssblock %}
<style>
    h3 {
        margin:auto;
        text-align: center;
        margin-bottom: 50px;
    }

    #btnsort {
        margin-left:43%;
    }
</style>
{% endblock %}
{% block content %}
</style>
    <h3>phone book update(수정)페이지 입니다</h3><br>
    <form method='post'>{% csrf_token %}
        <table class="table table-striped table-hover">
            <tr>
                <th><span class='input-group-text'>이름</span></th>
                <td><input type="text" name="name" class="form-control" value="{{ user.name }}"></td>
            </tr>
            <tr>
                <th><span class='input-group-text'>전화번호</span></th>
                <td><input type="text" name="telnum" class="form-control" value="{{ user.telnum }}"></td>
            </tr>
            <tr>  
                <th><span class='input-group-text'>이메일</span></th>
                <td><input type="email" name="email" class="form-control" value="{{ user.email }}"></td>
            </tr>
            <tr>
                <th><span class='input-group-text'>주소</span></th>
                <td><input type="text" name="address" class="form-control" value="{{ user.address }}"></td>
            </tr>
            <tr>
                <th><span class='input-group-text'>생년월일</span></th>
                <td><input type="date" name="birth" class="form-control" value="{{ user.birth | date:'Y-m-d' }}"></td>
            </tr>
        </table>
        <div id="btnsort">
        <input class="btn btn-outline-primary" type="submit" value="수정">
        <input class="btn btn-outline-danger" type="reset" value="취소">
        <input class="btn btn-outline-secondary" type="button" onclick="mainIndex()" value="메인으로">
        </div>
    </form>  
{% endblock %}
{% block activeClass %}
    <script>
        window.onload = function(){
            document.getElementById('phonebook').className = 'nav-link active';
        }
        function mainIndex(){
            location.href='/phonebook/index/1'
        }
    </script>
{% endblock %}
