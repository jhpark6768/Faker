{% extends 'index.html' %}
{% block title %}전화번호 추가{% endblock %}
{% block cssblock %}
<style>
    h3 {
        margin:auto;
        text-align: center;
        margin-bottom: 50px;
    }

    #btnsort {
        margin-left:40%;
    }
</style>
{% endblock %}
{% block content %}
    phonebook add(추가) 페이지 입니다<br>
    <form method='post'>{% csrf_token %}
        <table class="table table-hover">
            <tr>
                <th><span class="input-group-text">이름</span></th>
                <td><input type="text" class='form-control' name="name" placeholder="이름 입력"></td>
            </tr>
            <tr>
                <th><span class="input-group-text">전화번호</span></th>
                <td><input type="text" class='form-control' name="telnum" placeholder="전화번호 입력"></td>
            </tr>
            <tr>
                <th><span class="input-group-text">이메일</span></th>
                <td><input type="email" class='form-control' name="email" placeholder="이메일 입력"></td>
            </tr>
            <tr>
                <th><span class="input-group-text">주소</span></th>
                <td><input type="text" class='form-control' name="address" placeholder="주소 입력"></td>
            </tr>
            <tr>
                <th><span class="input-group-text">생년월일</span></th>
                <td><input type="date" class='form-control' name="birth"></td>
            </tr>
        </table>
        <div id="btnsort">
        <input class="btn btn-outline-primary" type="submit" value="저&nbsp;&nbsp;&nbsp;&nbsp;장">
        <input class="btn btn-outline-danger" type="reset" value="다시작성">
        <input class="btn btn-outline-secondary" type="button" onclick="mainIndex()" value="메인으로">
        </div>
    </form>
{% endblock %}
{% block activeClass %}
    <script>
        window.onload = function(){
            document.getElementById('phonebook').className = 'nav-link active';
        }
        function mainIndex(){
            location.href='/phonebook/index/1'
        }
    </script>
{% endblock %}
