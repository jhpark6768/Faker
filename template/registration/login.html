{% extends 'index.html' %}
{% block title %}로그인{% endblock %}
{% block activeClass %}
    <script>
    
        function mainIndex(){
            location.href='/account/register'
        }
    </script>
{% endblock %}
{% block cssblock %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
<style>
    h3 {
        margin:auto;
        text-align: center;
        margin-bottom: 50px;
    }

    #btnsort {
        margin-left:41%;
        font-family: 'Gowun Dodum', sans-serif;
    }
    #fakfont{
      font-family: 'Lobster', cursive;
      font-size: 50px;
    }
    #infont{

      
      font-family: 'Dongle', sans-serif;
      font-size: 25px;
      font-weight: lighter;

    }

    #login {
      font-family: 'Dongle', sans-serif;
      font-size: 27px;
      font-weight: lighter;
    }

    #logout{
      font-family: 'Dongle', sans-serif;
      font-size: 27px;
      font-weight: lighter;
    }

    #footfont{
      font-family: 'Noto Serif KR', serif;
    }
    #logfont{

        font-family: 'Gowun Dodum', sans-serif;
        font-weight: bold;

    }
    .input-group-text{
        font-family: 'Gowun Dodum', sans-serif;
    }
    .form-control{
        font-family: 'Gowun Dodum', sans-serif;
    }
    #logtable{
        width:800px;
        margin : auto;
    }
</style>
{% endblock %}
{% block content %}
    <div class="px-3 py-2 bg-white text-dark">
        <div class="container">
            <h3 id="logfont">LogIn</h3>
            <form method="post">{% csrf_token %}
                <table class="table" id="logtable">
                    <tr>
                        <th><span class='input-group-text'>아이디</span></th>
                        <td><input type="text" class="form-control" name="username"></td>
                    </tr>
                    <tr>
                        <th><span class="input-group-text">암호</span></th>
                        <td><input type="password" class="form-control" name="password"></td>
                    </tr>
                </table><br><br>
                <div id="btnsort">
                    <input type="submit" class="btn btn-primary" value="로그인">
                    <input type="reset" class="btn btn-danger" value="취소">
                    <input type="button" class="btn btn-warning" onclick="mainIndex()" value="계정등록">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
